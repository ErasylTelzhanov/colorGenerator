<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="top-content">
      <div class="color-picker">
        <input type="color" id="color-picker">
      </div>

      <select name="" id="">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>

      <button class="generate-btn" type="button">Get Color Scheme</button>
    </div>
    
    <section class="color-list">
      <div class="color" hex=""></div>
      <div class="color" hex=""></div>
      <div class="color" hex=""></div>
      <div class="color" hex=""></div>
      <div class="color" hex=""></div>
    </section>

    <section class="hex-list">
      <div class="hex" id="1"></div>
      <div class="hex" id="2"></div>
      <div class="hex" id="3"></div>
      <div class="hex" id="4"></div>
      <div class="hex" id="5"></div>
    </section>
  </main>

  <div id="copyNotification">
    Color Hex Copied!
  </div>
  <script src="app.js"></script>
</body>

</html>
